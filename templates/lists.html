{% extends "base.html" %}
{% load static %}
{% block content %}


<section class="generic-banner" style="height: 100px;"></section>
    <div class="container">
        <div class="row height align-items-center justify-content-center">
            <div class="col-lg-10">
                <div class="generic-banner-content">
                   
               
                </div>							
            </div>
        </div>
    </div>
</section>

    <section class="about-generic-area section-gap">
        <div class="container border-top-generic">
            
                <article class="article-recent">
                    <div class="article-recent-main">
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <div class="tables mx-auto p-2">
                                       
                            <h1 style="color: purple;font-weight: bold;">Details of Books</h1>
                                                    <table class="table table-bordered border-primary" >
                                                        <thead>
                                                            <tr >
                                                                <th style="color: red;text-align: center;font-size: 24px; padding-bottom: 25px;" scope="col">Title</th>
                                                                <th style="color: red;text-align: center;font-size: 24px;" scope="col">Cover photo</th>
                                                                <th style="color: red;text-align: center;font-size: 24px;padding-bottom: 25px;" scope="col">Details</th>
                                                                <th style="color: red;text-align: center;font-size: 24px;padding-bottom: 25px;" scope="col">Actions</th>
                                                                
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for book in books %}
                                                            <tr>
                                                                <td style="text-align: center;padding-top: 35px;">{{ book.head }}</td>
                                                                <td>
                                                                    {% if book.coverphoto %}
                                                                        <img class="img-fluid" src="{{ book.coverphoto.url }}" alt="Cover photo" style="max-width: 100px; max-height: 100px;">
                                                                    {% else %}
                                                                        No cover photo available
                                                                    {% endif %}
                                                                </td>
                                                                <td>{{ book.para }}</td>
                                                                <td style="padding-left: 35px;">
                                                                    <a href="delete/{{ book.id }}" class="btn btn-danger">Delete</a>
                                                                    <a href="edit/{{ book.id }}" class="btn btn-success" style="margin-top: 10px;width: 72px;">Edit</a>
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                        
                    </div>
                </article>
              
        </div>
    </section>



</article>
{% endblock %}
