{% extends "base.html" %}
{% load static %}

{% block content %}
			<section class="generic-banner relative">	
               
				<div class="container">
					<div class="row height align-items-center justify-content-center">
						<div class="col-lg-10">
							<div class="generic-banner-content">
								<h2 class="text-white">Add Books</h2>
								<form method="post" action="{% url 'add'%}" enctype="multipart/form-data">
    {% csrf_token %}
<article class="article-recent">
          
    <div class="article-recent-main">
        <label for="" id="labels"> Head: </label>
        <input type="text" class="article-title"  id="head1" name="head" > <br>
        <label for="" id="labels"> Description: </label> <br>
        <textarea name="para" rows="6" cols="50" class="article-body" id="area" ></textarea>
       
       
    <div class="article-recent-secondary">
      
    <label for="" id="labels"> Image: </label> <input type="file" name="image" id="files">
    </div>
<br>
    <input type="submit" value="Submit" id="submits" class="btn btn-success">
    </div>
</article>
</form>
							</div>	
                        </div>
                    </div>
                </div>						
						
			</section>		
				

			{% endblock %}
